<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Главная страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{css/style.css}" rel="stylesheet">
    <link rel="icon" th:href="@{favicon.png}">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span class="text-white"
          th:utext="'Привет,<strong>'+${user.username}+'</strong>, вы вошли как <strong>'+ ${user.authorities} +'</strong>!'"></span>
    <div th:insert="logout"></div>
</nav>
<div class="row">

    <div class="nav flex-column nav-pills container col-xl-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#user" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
    </div>
    <div class="tab-content container col-xl-10" style="background-color: #F8F9FA;" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="v-pills-profile-tab">
            <h2 class="text-xl-left mt-2">User information-page</h2>

            <table  class="table">
                <tr>
                    <thead class="thead-light">
                    <th>About User</th>
                    </thead>
                </tr>
                <tr>
                    <td>
                        <table class="table table-striped ">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="table-active">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.password}"></td>
                                <td th:text="${user.authorities}"></td>
                            </tr></tbody>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
